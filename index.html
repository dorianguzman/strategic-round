<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QStarLabs Strategic Deck - Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Youth';
            src: url("assets/Youth-Light.woff2") format('woff2'),
                 url("assets/Youth-Light.otf") format("opentype");
            font-weight: 300;
        }

        @font-face {
            font-family: 'Youth';
            src: url("assets/Youth-Medium.woff2") format('woff2'),
                 url("assets/Youth-Medium.otf") format("opentype");
            font-weight: 700;
        }

        body {
            font-family: 'Youth', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e0936 0%, #4c1d95 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 1rem;
            height: 4rem;
        }
        
        .logo svg {
            height: 100%;
            width: auto;
        }

        h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #B0B0B0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #B0B0B0;
            margin-bottom: 0.5rem;
            text-align: left;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.08);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .privacy {
            color: #666;
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-message h3 {
            color: #a855f7;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 2rem 0;
        }

        .redirect-text {
            color: #B0B0B0;
            font-size: 1.1rem;
        }

        .manual-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Youth', 'SF Pro Display', -apple-system, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(124, 58, 237, 0.6);
            }
            100% {
                box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            }
        }


        .manual-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.7);
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(-3px) scale(1.05);
            }
            40% {
                transform: translateY(-8px) scale(1.08);
            }
            60% {
                transform: translateY(-5px) scale(1.06);
            }
        }

        .manual-link:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formSection">
            <div class="logo">
                <img src="assets/qstarlabs-logo.svg" alt="QStarLabs" style="filter: brightness(0) invert(1);">
            </div>
            <h2>Strategic Round Deck</h2>
            <p class="subtitle">Please enter your details to access the deck</p>
            
            <form id="accessForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="john@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company / Organization</label>
                    <input type="text" id="company" name="company" placeholder="ABC Ventures">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Request Access</button>
            </form>
            
            <p class="privacy">Your information will be kept confidential and used solely for tracking deck access</p>
        </div>
        
        <div id="successSection" class="success-message">
            <h3>Thank you - You will be redirected to the deck</h3>
            <div class="countdown" id="countdown">5</div>
            <p class="redirect-text">Redirecting to presentation...</p>
            <a href="#" onclick="window.location.href='deck.html?access=' + btoa(new Date().toISOString()); return false;" class="manual-link">
                Access Presentation
            </a>
        </div>
    </div>

    <script>
        // No automatic redirect - always show the email wall

        // Handle form submission
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value.trim() || 'Not provided';
            const timestamp = new Date().toISOString();
            
            // Create expiry date (30 days from now)
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            
            // Store visitor data in localStorage for analytics (but don't use for access control)
            // Create unique key based on timestamp to store multiple visits
            const visitKey = `deckVisit_${timestamp}`;
            const visitData = {
                name: name,
                email: email,
                company: company,
                timestamp: timestamp,
                referrer: document.referrer || 'Direct'
            };
            
            // Store this visit
            localStorage.setItem(visitKey, JSON.stringify(visitData));
            
            // Also maintain a list of all visits
            let allVisits = JSON.parse(localStorage.getItem('allDeckVisits') || '[]');
            allVisits.push(visitKey);
            localStorage.setItem('allDeckVisits', JSON.stringify(allVisits));
            
            // Create email body
            const emailBody = `New deck access request:

Name: ${name}
Email: ${email}
Company: ${company}
Time: ${new Date(timestamp).toLocaleString()}
Browser: ${navigator.userAgent.split('(')[1].split(')')[0]}

This is an automated notification from the QStarLabs Strategic Round deck.`;
            
            // Create mailto link
            const subject = `Strategic Round Deck Viewer - ${company}`;
            const mailtoLink = `mailto:dorian@qstarlabs.ai,yang@qstarlabs.ai?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Open email client
            window.open(mailtoLink, '_blank');
            
            // Show success message and countdown
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            // Start countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    // Add temporary session token to allow one-time access
                    window.location.href = 'deck.html?access=' + btoa(timestamp);
                }
            }, 1000);
        });
    </script>
</body>
</html>
